<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">

    <article class="card">

      <div class="card__img-container">
        <img src="assets/images/illustration-article.svg" alt="Article Image" class="card__img">
      </div>

      <span class="card__topic">Learning</span>

      <span class="card__date-published">Published 21 Dec 2023</span>

      <header class="card__header">
        <h1 class="card__heading">HTML & CSS foundations</h1>
      </header>

      <p class="card__info">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <div class="card__avatar-container">
        <div class="card__avatar-img-container">
          <img src="assets/images/image-avatar.webp" alt="Avatar Image" class="card__avatar-img">
        </div>
        <span class="card__avatar-name">Greg Hooper</span>
      </div>

    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      aria-label="Visit Frontend Mentor Website">Frontend Mentor</a>.
    Coded by <a href="https://github.com/harpreet-singh-147" aria-label="More about Harpreet Singh"
      target="_blank">Harpreet Singh</a>
  </footer>
</body>

</html>
